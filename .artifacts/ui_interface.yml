- type: Frontend
  id: UI-LoginForm
  description: 用户登录表单组件，处理手机号和验证码输入及登录逻辑。
  properties:
    - name: onLoginSuccess
      type: function
      description: "登录成功后的回调函数。"
    - name: onNavigateToRegister
      type: function
      description: "跳转到注册页面的回调函数。"
  state:
    - phoneNumber
    - verificationCode
    - countDown
    - isLoading
    - error
    - agreeToTerms
  dependencies:
    - API-POST-SendVerificationCode
    - API-POST-Login
  acceptanceCriteria:
    - 组件应渲染手机号输入框（带国家代码选择器，默认+86）。
    - 组件应渲染验证码输入框和获取验证码按钮。
    - 获取验证码按钮点击后应进入60秒倒计时且不可点击。
    - 组件应渲染登录按钮（全宽度）。
    - 组件应渲染"忘记账号"和"免费注册"链接。
    - 组件应渲染协议同意复选框和协议文本。
    - 当isLoading状态为true时，登录按钮应被禁用。
    - 点击"免费注册"应调用onNavigateToRegister回调。
    - 登录成功后应调用onLoginSuccess回调。
  changeLog:
    - date: "2025-01-20"
      description: "初始创建。"

- type: Frontend
  id: UI-RegisterForm
  description: 用户注册表单组件，处理手机号和验证码输入及注册逻辑。
  properties:
    - name: onRegisterSuccess
      type: function
      description: "注册成功后的回调函数。"
    - name: onNavigateToLogin
      type: function
      description: "返回登录页面的回调函数。"
  state:
    - phoneNumber
    - verificationCode
    - countDown
    - isLoading
    - error
    - agreeToTerms
  dependencies:
    - API-POST-SendVerificationCode
    - API-POST-Register
  acceptanceCriteria:
    - 组件应渲染手机号输入框（带国家选择下拉框，默认"中国大陆 +86"）。
    - 组件应渲染验证码输入框和获取验证码按钮。
    - 获取验证码按钮点击后应进入60秒倒计时且不可点击。
    - 组件应渲染"同意并注册"按钮（全宽度）。
    - 组件应渲染协议同意复选框和协议文本（淘贝平台服务协议）。
    - 当agreeToTerms为false时，注册按钮应为不可点击状态。
    - 当isLoading状态为true时，注册按钮应被禁用。
    - 注册成功后应调用onRegisterSuccess回调。
    - 支持通过浏览器返回按钮或页面导航返回登录页面。
  changeLog:
    - date: "2025-01-20"
      description: "初始创建。"

- type: Frontend
  id: UI-CountryCodeSelector
  description: 国家代码选择器组件，用于选择手机号的国家代码。
  properties:
    - name: value
      type: string
      description: "当前选中的国家代码值。"
    - name: onChange
      type: function
      description: "国家代码变更时的回调函数。"
    - name: defaultValue
      type: string
      description: "默认选中的国家代码，默认为'+86'。"
  state:
    - selectedCountry
    - isOpen
  dependencies:
    - none
  acceptanceCriteria:
    - 组件应显示当前选中的国家代码（如"+86"）。
    - 点击组件应展开国家代码选择列表。
    - 列表应包含常用国家代码选项。
    - 选择新的国家代码后应调用onChange回调。
    - 组件应支持键盘导航和无障碍访问。
  changeLog:
    - date: "2025-01-20"
      description: "初始创建。"