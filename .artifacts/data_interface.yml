- type: Database
  id: DB-FindUserByPhone
  description: 根据手机号查找用户记录。
  dependencies:
    - none
  acceptanceCriteria:
    - 如果手机号存在，返回用户记录。
    - 如果手机号不存在，返回空结果。
    - 查询操作不应修改任何数据。
  changeLog:
    - date: "2025-01-25"
      description: "初始创建。"

- type: Database
  id: DB-CreateUser
  description: 在数据库中创建一个新的用户记录。
  dependencies:
    - none
  acceptanceCriteria:
    - 成功执行后，users表中会增加一条新记录。
    - 如果手机号已存在，操作应失败并抛出唯一性约束错误。
    - 新用户记录应包含手机号和创建时间戳。
  changeLog:
    - date: "2025-01-25"
      description: "初始创建。"

- type: Database
  id: DB-SaveVerificationCode
  description: 在数据库中保存手机号对应的验证码，设置60秒有效期。
  dependencies:
    - none
  acceptanceCriteria:
    - 成功执行后，verification_codes表中会保存手机号、验证码和过期时间。
    - 如果该手机号已有未过期的验证码，应更新为新的验证码。
    - 验证码有效期为60秒。
  changeLog:
    - date: "2025-01-25"
      description: "初始创建。"

- type: Database
  id: DB-VerifyCode
  description: 验证手机号对应的验证码是否正确且未过期。
  dependencies:
    - none
  acceptanceCriteria:
    - 如果验证码正确且未过期，返回验证成功。
    - 如果验证码错误或已过期，返回验证失败。
    - 验证成功后应删除或标记该验证码为已使用。
  changeLog:
    - date: "2025-01-25"
      description: "初始创建。"