- type: Database
  id: DB-FindUserByPhone
  description: 根据手机号查找用户记录。
  dependencies:
    - none
  acceptanceCriteria:
    - 如果手机号存在，返回用户记录。
    - 如果手机号不存在，返回null或空结果。
    - 查询应该是精确匹配手机号。
  changeLog:
    - date: "2025-01-20"
      description: "初始创建。"

- type: Database
  id: DB-CreateUser
  description: 在数据库中创建一个新的用户记录。
  dependencies:
    - none
  acceptanceCriteria:
    - 成功执行后，users表中会增加一条新记录。
    - 如果手机号已存在，操作应失败并抛出唯一性约束错误。
    - 新用户记录应包含手机号和创建时间戳。
  changeLog:
    - date: "2025-01-20"
      description: "初始创建。"

- type: Database
  id: DB-GenerateVerificationCode
  description: 为指定手机号生成6位验证码并存储到数据库。
  dependencies:
    - none
  acceptanceCriteria:
    - 生成的验证码必须是6位数字。
    - 验证码有效期为60秒。
    - 如果该手机号已有未过期的验证码，应覆盖旧的验证码。
    - 验证码应存储在verification_codes表中。
  changeLog:
    - date: "2025-01-20"
      description: "初始创建。"

- type: Database
  id: DB-VerifyCode
  description: 验证手机号和验证码的匹配性及有效性。
  dependencies:
    - none
  acceptanceCriteria:
    - 验证码必须与数据库中存储的验证码完全匹配。
    - 验证码必须在有效期内（60秒）。
    - 验证成功后，应删除或标记该验证码为已使用。
    - 如果验证码不存在、已过期或不匹配，返回验证失败。
  changeLog:
    - date: "2025-01-20"
      description: "初始创建。"