- type: Database
  id: DB-FindUserByPhone
  description: 根据手机号查找用户记录。
  dependencies:
    - none
  acceptanceCriteria:
    - 如果手机号存在，返回用户记录。
    - 如果手机号不存在，返回null或空结果。
    - 查询应该是精确匹配手机号。
  changeLog:
    - date: "2025-01-27"
      description: "初始创建。"

- type: Database
  id: DB-CreateUser
  description: 在数据库中创建一个新的用户记录。
  dependencies:
    - none
  acceptanceCriteria:
    - 成功执行后，users表中会增加一条新记录。
    - 如果手机号已存在，操作应失败并抛出唯一性约束错误。
    - 新用户记录应包含手机号、创建时间等基本信息。
  changeLog:
    - date: "2025-01-27"
      description: "初始创建。"

- type: Database
  id: DB-CreateVerificationCode
  description: 在数据库中创建验证码记录。
  dependencies:
    - none
  acceptanceCriteria:
    - 成功执行后，verification_codes表中会增加一条新记录。
    - 记录应包含手机号、验证码、创建时间和过期时间。
    - 验证码有效期为60秒。
    - 如果同一手机号已有未过期的验证码，应更新而不是创建新记录。
  changeLog:
    - date: "2025-01-27"
      description: "初始创建。"

- type: Database
  id: DB-VerifyCode
  description: 验证手机号和验证码的匹配性和有效性。
  dependencies:
    - none
  acceptanceCriteria:
    - 验证验证码是否与手机号匹配。
    - 验证验证码是否在有效期内（60秒）。
    - 验证成功后应删除或标记验证码为已使用。
    - 返回验证结果（成功/失败）。
  changeLog:
    - date: "2025-01-27"
      description: "初始创建。"

- type: Database
  id: DB-CleanExpiredCodes
  description: 清理过期的验证码记录。
  dependencies:
    - none
  acceptanceCriteria:
    - 删除所有超过60秒的验证码记录。
    - 应定期执行以保持数据库清洁。
    - 操作应该是安全的，不影响有效的验证码。
  changeLog:
    - date: "2025-01-27"
      description: "初始创建。"