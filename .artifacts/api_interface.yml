- type: Backend
  id: API-POST-SendVerificationCode
  route: POST /api/auth/send-verification-code
  description: 为指定手机号生成并发送验证码。
  input:
    type: JSON
    body:
      phoneNumber: string
  output:
    success:
      statusCode: 200
      body: { message: "验证码已发送", expiresIn: 60 }
    error:
      - statusCode: 400
        body: { error: "请输入正确的手机号码" }
      - statusCode: 429
        body: { error: "请求过于频繁，请稍后再试" }
  dependencies:
    - DB-StoreVerificationCode
  acceptanceCriteria:
    - 验证手机号格式的有效性。
    - 生成6位随机验证码并打印到控制台。
    - 将验证码存储到数据库，有效期60秒。
    - 实现防刷机制，同一手机号60秒内只能请求一次。
  changeLog:
    - date: "2025-01-21"
      description: "初始创建。"

- type: Backend
  id: API-POST-Login
  route: POST /api/auth/login
  description: 处理用户登录请求，验证手机号和验证码。
  input:
    type: JSON
    body:
      phoneNumber: string
      verificationCode: string
  output:
    success:
      statusCode: 200
      body: { userId: "uuid", token: "jwt", message: "登录成功" }
    error:
      - statusCode: 400
        body: { error: "请输入正确的手机号码" }
      - statusCode: 401
        body: { error: "验证码错误" }
      - statusCode: 404
        body: { error: "该手机号未注册，请先完成注册" }
  dependencies:
    - DB-FindUserByPhone
    - DB-VerifyCode
  acceptanceCriteria:
    - 验证手机号格式的有效性。
    - 检查手机号是否已注册。
    - 验证验证码的正确性和有效性。
    - 登录成功后生成JWT token。
  changeLog:
    - date: "2025-01-21"
      description: "初始创建。"

- type: Backend
  id: API-POST-Register
  route: POST /api/auth/register
  description: 处理用户注册请求，包含验证码校验和用户创建。
  input:
    type: JSON
    body:
      phoneNumber: string
      verificationCode: string
      agreeToTerms: boolean
  output:
    success:
      statusCode: 201
      body: { userId: "uuid", token: "jwt", message: "注册成功" }
    error:
      - statusCode: 400
        body: { error: "请输入正确的手机号码" }
      - statusCode: 401
        body: { error: "验证码错误" }
      - statusCode: 409
        body: { error: "该手机号已注册，将直接为您登录" }
      - statusCode: 422
        body: { error: "请同意用户协议" }
  dependencies:
    - DB-FindUserByPhone
    - DB-VerifyCode
    - DB-CreateUser
  acceptanceCriteria:
    - 验证手机号格式的有效性。
    - 验证用户是否同意用户协议。
    - 检查手机号是否已注册，如已注册则直接登录。
    - 验证验证码的正确性和有效性。
    - 注册成功后创建用户并生成JWT token。
  changeLog:
    - date: "2025-01-21"
      description: "初始创建。"