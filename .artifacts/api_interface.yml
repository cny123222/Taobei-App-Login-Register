- type: Backend
  id: API-POST-GetVerificationCode
  route: POST /api/auth/verification-code
  description: 为指定手机号生成并发送验证码。
  input:
    type: JSON
    body:
      phoneNumber: string
  output:
    success:
      statusCode: 200
      body: { message: "验证码已发送", expiresIn: 60 }
    error:
      - statusCode: 400
        body: { error: "请输入正确的手机号码" }
      - statusCode: 429
        body: { error: "请求过于频繁，请稍后再试" }
  dependencies:
    - DB-CreateVerificationCode
  acceptanceCriteria:
    - 验证手机号格式正确性。
    - 生成6位数字验证码并打印到控制台。
    - 验证码有效期为60秒。
    - 同一手机号60秒内只能获取一次验证码。
  changeLog:
    - date: "2025-01-25"
      description: "初始创建。"

- type: Backend
  id: API-POST-Login
  route: POST /api/auth/login
  description: 处理用户登录请求，使用手机号和验证码进行身份验证。
  input:
    type: JSON
    body:
      phoneNumber: string
      verificationCode: string
  output:
    success:
      statusCode: 200
      body: { userId: "uuid", token: "jwt", message: "登录成功" }
    error:
      - statusCode: 400
        body: { error: "请输入正确的手机号码" }
      - statusCode: 401
        body: { error: "验证码错误" }
      - statusCode: 404
        body: { error: "该手机号未注册，请先完成注册" }
  dependencies:
    - DB-FindUserByPhone
    - DB-VerifyCode
  acceptanceCriteria:
    - 验证手机号格式正确性。
    - 检查手机号是否已注册。
    - 验证验证码的正确性和有效性。
    - 登录成功后返回JWT令牌。
  changeLog:
    - date: "2025-01-25"
      description: "初始创建。"

- type: Backend
  id: API-POST-Register
  route: POST /api/auth/register
  description: 处理用户注册请求，包含验证码校验和用户创建。
  input:
    type: JSON
    body:
      phoneNumber: string
      verificationCode: string
      agreeToTerms: boolean
  output:
    success:
      statusCode: 201
      body: { userId: "uuid", token: "jwt", message: "注册成功" }
    error:
      - statusCode: 400
        body: { error: "请输入正确的手机号码" }
      - statusCode: 400
        body: { error: "请同意用户协议" }
      - statusCode: 401
        body: { error: "验证码错误" }
      - statusCode: 200
        body: { userId: "uuid", token: "jwt", message: "该手机号已注册，将直接为您登录" }
  dependencies:
    - DB-FindUserByPhone
    - DB-VerifyCode
    - DB-CreateUser
  acceptanceCriteria:
    - 验证手机号格式正确性。
    - 验证用户是否同意用户协议。
    - 验证验证码的正确性和有效性。
    - 如果手机号已注册，直接登录用户。
    - 如果手机号未注册，创建新用户并登录。
  changeLog:
    - date: "2025-01-25"
      description: "初始创建。"