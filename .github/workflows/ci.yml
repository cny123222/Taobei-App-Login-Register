name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop, 'feature/*' ]
  pull_request:
    branches: [ master, main, develop ]

env:
  NODE_VERSION: '18'
  BACKEND_PORT: 3001
  FRONTEND_PORT: 4173

jobs:
  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    name: ğŸ”§ Backend Tests
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: ğŸ§ª Run backend tests
      run: |
        cd backend
        npm test
        
    - name: ğŸ“Š Generate backend coverage
      run: |
        cd backend
        npm run test:coverage || echo "Coverage not available"
        
    - name: ğŸ“¤ Upload backend test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: |
          backend/coverage/
          backend/test-results.xml

  # Frontend Tests  
  frontend-tests:
    runs-on: ubuntu-latest
    name: ğŸ¨ Frontend Tests
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: ğŸ§ª Run frontend tests
      run: |
        cd frontend
        npm test
        
    - name: ğŸ“Š Generate frontend coverage
      run: |
        cd frontend
        npm run test:coverage || echo "Coverage not available"
        
    - name: ğŸ“¤ Upload frontend test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-test-results
        path: |
          frontend/coverage/
          frontend/test-results.xml

  # Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    name: ğŸ”— Integration Tests
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install all dependencies
      run: |
        npm ci
        cd backend && npm ci
        cd ../frontend && npm ci
        
    - name: ğŸš€ Start backend server
      run: |
        cd backend
        npm start &
        echo $! > backend.pid
        
    - name: â³ Wait for backend to be ready
      run: |
        npx wait-on http://localhost:${{ env.BACKEND_PORT }}/api/health --timeout 60000
        
    - name: ğŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: ğŸŒ Start frontend server
      run: |
        cd frontend
        npm run preview -- --port ${{ env.FRONTEND_PORT }} &
        echo $! > frontend.pid
        
    - name: â³ Wait for frontend to be ready
      run: |
        npx wait-on http://localhost:${{ env.FRONTEND_PORT }} --timeout 60000
        
    - name: ğŸ§ª Run integration tests
      env:
        BACKEND_PORT: ${{ env.BACKEND_PORT }}
        FRONTEND_PORT: ${{ env.FRONTEND_PORT }}
      run: |
        npm run test:integration
        
    - name: ğŸ” Run system verification
      env:
        BACKEND_PORT: ${{ env.BACKEND_PORT }}
        FRONTEND_PORT: ${{ env.FRONTEND_PORT }}
      run: |
        npm run test:system
        
    - name: ğŸ›‘ Stop servers
      if: always()
      run: |
        if [ -f backend/backend.pid ]; then kill $(cat backend/backend.pid) || true; fi
        if [ -f frontend/frontend.pid ]; then kill $(cat frontend/frontend.pid) || true; fi
        
    - name: ğŸ“¤ Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: |
          integration-test-report.json
          system-verification-report.json

  # Build Verification
  build-verification:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build Verification
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd backend && npm ci
        cd ../frontend && npm ci
        
    - name: ğŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: âœ… Verify build artifacts
      run: |
        if [ ! -d "frontend/dist" ]; then
          echo "âŒ Frontend build failed - dist directory not found"
          exit 1
        fi
        echo "âœ… Frontend build successful"
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-artifacts
        path: frontend/dist/

  # Summary Report
  test-summary:
    runs-on: ubuntu-latest
    name: ğŸ“‹ Test Summary
    needs: [backend-tests, frontend-tests, integration-tests, build-verification]
    if: always()
    
    steps:
    - name: ğŸ“¥ Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: ğŸ“Š Generate test summary
      run: |
        echo "# ğŸ§ª Test Summary Report" > test-summary.md
        echo "" >> test-summary.md
        echo "## ğŸ“ˆ Test Results" >> test-summary.md
        echo "- Backend Tests: ${{ needs.backend-tests.result }}" >> test-summary.md
        echo "- Frontend Tests: ${{ needs.frontend-tests.result }}" >> test-summary.md
        echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> test-summary.md
        echo "- Build Verification: ${{ needs.build-verification.result }}" >> test-summary.md
        echo "" >> test-summary.md
        echo "## ğŸ”— Artifacts" >> test-summary.md
        echo "- Backend test results and coverage" >> test-summary.md
        echo "- Frontend test results and coverage" >> test-summary.md
        echo "- Integration test reports" >> test-summary.md
        echo "- Build artifacts (if successful)" >> test-summary.md
        
    - name: ğŸ“¤ Upload test summary
      uses: actions/upload-artifact@v4
      with:
        name: test-summary
        path: test-summary.md